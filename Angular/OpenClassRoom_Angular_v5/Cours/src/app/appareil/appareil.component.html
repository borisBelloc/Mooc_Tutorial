<!-- Angular appliquera donc systématiquement la classe  list-group-item,
  et selon le contenu de la variable  appareilStatus ,
  appliquera l'une ou l'autre des deux autres classes.
-->

<li
  [ngClass]="{
    'list-group-item': true,
    'list-group-item-success': appareilStatus === 'allumé',
    'list-group-item-danger': appareilStatus === 'éteint'
  }"
>
  <h4 [ngStyle]="{ color: getColor() }">
    Appareil : {{ appareilName }} -- Statut : {{ getStatus() }}
  </h4>

  <!-- * on utilise le propertybinding car on passe une variable (routerLink) -->
  <button
  class="btn btn-info mr-3"
  [routerLink]="[id]"
  >
      Détail
  </button>

  <!-- * NgModel Input -->
  <!-- <input type="text" class="form-control" [(ngModel)]="appareilName"> -->

  <button
    class="btn btn-success"
    (click)="onSwitchOn()"
    [disabled]="appareilStatus === 'allumé'"
  >
    On
  </button>

  <button
    class="btn btn-danger"
    (click)="onSwitchOff()"
    [disabled]="appareilStatus === 'éteint'"
  >
    Off
  </button>
</li>
