<!-- 
https://openclassrooms.com/fr/courses/1885491-prenez-en-main-bootstrap/1885777-mise-en-route

les principaux fichiers de Bootstrap :

- bootstrap.css comporte les classes de base de Bootstrap ;
- bootstrap.min.css comporte les mêmes classes de base quebootstrap.cssmais est minifié ;
- bootstrap-theme.css contient des règles de styles particulières pour créer un thème spécifique pour Bootstrap ;
- bootstrap-theme.min.css est identique à bootstrap-theme.cssmais est minifié ;

- glyphicons-halflings-regular.svg comporte la collection d'icônes au format svg ;
- glyphicons-halflings-regular.ttf comporte la collection d'icônes au format ttf ;
- glyphicons-halflings-regular.woff comporte la collection d'icônes au format woff ;
- glyphicons-halflings-regular.eot comporte la collection d'icônes au format eot ;

- bootstrap.jscontient le code JavaSc-ript des composants de Bootstrap ;
- bootstrap.min.js contient le même code JavaScript mais est minifié ;
-->

<!-- 
    Theme exemple : https://startbootstrap.com/
    https://startbootstrap.com/template-categories/all/
-->

<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Tuto OCR</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Cette déclaration ne concerne que le navigateur Internet Explorer. 
    Elle permet de s'assurer qu'il utilise la dernière version du moteur de rendu.
    Notez que cette ligne ne passe pas la validation W3C. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Cette ligne concerne uniquement les mobiles.
    On demande que l'affichage occupe tout l'espace disponible avec une taille de 1,
    autrement dit sans zoom. Vous pouvez aller encore plus loin en interdisant le zoom 
    ou en le limitant à certaines valeurs. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">


<!-- https://openclassrooms.com/fr/courses/1885491-prenez-en-main-bootstrap/1885777-mise-en-route#/id/r-2509320

Le but de ces appels est de permettre aux navigateurs ne prenant pas en charge HTML5 et les Media Queries CSS3 de le faire;
ils visent essentiellement IE8
-->
